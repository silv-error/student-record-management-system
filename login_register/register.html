<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js" integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE" crossorigin="anonymous"></script>
        <title>Register</title>
        <style>
            body {
                position: relative;
                min-height: 100vh;
                overflow-x: hidden;
            }
            body::before {
                content: "";
                background-image: url('bg_login.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                background-attachment: fixed;
                position: absolute;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                z-index: -1;
                filter: blur(2px) brightness(0.4);
                -webkit-filter: blur(2px) brightness(0.4);
            }
            .form-container {
                background-color: #102E50;
                backdrop-filter: blur(4px);
                border: 1px solid rgba(255, 255, 255, 0.1);
            }
            .form-title {
                color: white;
                font-size: 1.8rem;
                font-weight: 600;
                margin-bottom: 1.5rem;
                text-align: center;
                position: relative;
            }
            .form-title:after {
                content: "";
                display: block;
                width: 60px;
                height: 3px;
                background: #3b82f6;
                margin: 10px auto 0;
            }
            .form-input {
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.2);
                color: white;
                transition: all 0.3s ease;
            }
            .form-input:focus {
                background-color: rgba(255, 255, 255, 0.1);
                border-color: #3b82f6;
                box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
            }
            .form-input::placeholder {
                color: rgba(255, 255, 255, 0.5);
            }
            .togglePassword {
                background-color: rgba(255, 255, 255, 0.05);
                border: 1px solid rgba(255, 255, 255, 0.2);
                border-left: none;
                color: rgba(255, 255, 255, 0.7);
            }
            .logo-login {
                height: 80px;
            }
            select.form-input {
                appearance: none;
                background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%23ffffff' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
                background-position: right 0.75rem center;
                background-repeat: no-repeat;
                background-size: 1.5em 1.5em;
                padding-right: 2.5rem;
            }
            /* Custom dropdown options styling */
            select option {
                background-color: #102E50;
                color: white;
            }
            select:invalid {
                color: rgba(255, 255, 255, 0.5);
            }
            select option:checked {
                background-color: #3b82f6;
                color: white;
            }
            select option:hover {
                background-color: #1e40af;
            }
        </style>
    </head>
    <body class="min-h-screen flex flex-col">
        <!-- Header with logo -->
        <header class="w-full bg-white shadow-sm">
            <div class="container mx-auto flex justify-center">
                <img src="logo.png" alt="Company Logo" class="logo-login">
            </div>
        </header>

        <!-- Main content with registration form -->
        <main class="flex-grow flex items-center justify-center p-4">
            <div class="w-full max-w-2xl mx-4">
                <div class="form-container rounded-2xl shadow-xl p-8 sm:p-10">
                    <div>
                        <h1 class="form-title">Create Account</h1>

                        <!-- Registration Form -->
                        <form action="" method="POST" class="space-y-5">
                            <!-- Name Section -->
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                                <div>
                                    <input type="text" id="firstName" name="firstName" class="form-input w-full px-4 py-3 rounded-lg" placeholder="First Name" required>
                                </div>
                                <div>
                                    <input type="text" id="middleName" name="middleName" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Middle Name">
                                </div>
                                <div>
                                    <input type="text" id="lastName" name="lastName" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Last Name" required>
                                </div>
                            </div>

                            <!-- Personal Info Section -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div>
                                    <input type="email" id="email" name="email" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Email Address" required>
                                </div>
                                <div>
                                    <input type="tel" id="contactNumber" name="contactNumber" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Contact Number" required>
                                </div>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                                <div>
                                    <select id="gender" name="gender" class="form-input w-full px-4 py-3 rounded-lg" required>
                                        <option value="" disabled selected>Select Gender</option>
                                        <option value="male">Male</option>
                                        <option value="female">Female</option>
                                    </select>
                                </div>
                                <div>
                                    <input type="date" id="dateOfBirth" name="dateOfBirth" class="form-input w-full px-4 py-3 rounded-lg" required>
                                </div>
                                <div>
                                    <select id="yearLevel" name="yearLevel" class="form-input w-full px-4 py-3 rounded-lg" required>
                                        <option value="" disabled selected>Year Level</option>
                                        <option value="Grade 11">Grade 11</option>
                                        <option value="Grade 12">Grade 12</option>
                                        <option value="1st Year">1st Year</option>
                                        <option value="2nd Year">2nd Year</option>
                                        <option value="3rd Year">3rd Year</option>
                                        <option value="4th Year">4th Year</option>
                                    </select>
                                </div>
                            </div>


                            <!-- Password Section -->
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                                <div>
                                    <label for="password" class="block text-white/80 text-sm font-medium mb-2">Password</label>
                                    <div class="flex">
                                        <input type="password" id="password" name="password" class="form-input w-full px-4 py-3 rounded-l-lg" placeholder="••••••••" required>
                                        <button type="button" class="togglePassword rounded-r-lg px-4 flex items-center">
                                            <i data-feather="eye" class="cursor-pointer"></i>
                                        </button>
                                    </div>
                                    <div class="text-xs text-white/50 mt-2">
                                        Must be at least 8 characters
                                    </div>
                                </div>
                                <div>
                                    <label for="confirmPassword" class="block text-white/80 text-sm font-medium mb-2">Confirm Password</label>
                                    <div class="flex">
                                        <input type="password" id="confirmPassword" name="confirmPassword" class="form-input w-full px-4 py-3 rounded-l-lg" placeholder="••••••••" required>
                                        <button type="button" class="togglePassword rounded-r-lg px-4 flex items-center">
                                            <i data-feather="eye" class="cursor-pointer"></i>
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <!-- Address Section -->
                            <div>
                                <input type="text" id="street" name="street" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Street Address" required>
                            </div>
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-5">
                                <div>
                                    <input type="text" id="province" name="province" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Province" required>
                                </div>
                                <div>
                                    <input type="text" id="postalCode" name="postalCode" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Postal Code" required>
                                </div>
                                <div>
                                    <input type="text" id="country" name="country" class="form-input w-full px-4 py-3 rounded-lg" placeholder="Country" required>
                                </div>
                            </div>

                            <!-- Terms and Submit -->
                            <div class="flex items-center">
                                <input type="checkbox" id="terms" name="terms" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                <label for="terms" class="ml-2 block text-sm text-white/80">
                                    I agree to the <a href="#" class="text-blue-300 hover:text-blue-200">Terms & Conditions</a>
                                </label>
                            </div>

                            <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 shadow-md hover:shadow-lg">
                                Register Now
                            </button>
                        </form>

                        <div class="text-center mt-6">
                            <p class="text-white/70 text-sm">Already have an account? <a href="login.html" class="text-blue-300 hover:text-blue-200 font-medium">Sign In</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </main>

        <script>
            $(document).ready(function () {
                feather.replace();

                // Set default date to 18 years ago
                const today = new Date();

                const maxDate = new Date();
                maxDate.setFullYear(today.getFullYear() - 0); // At least 13 years old

            });
        </script>
    </body>
</html>
